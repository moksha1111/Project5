<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="main">
    <section class="features text-center">
      <div class="container">
  
        <div class="row">
  
          <div class="col-lg-4 offset-lg-4">
            <div class="feat">
              <div class="header">
                <img src="images/bg-pattern-card.svg">
              </div>
              <div class="content">
                <img src="images/image-victor.jpg">
                <h3>Victor Crest <span>26</span></h3>
                <p>London</p>
              </div>
  <hr>
              <div class="footer">
                <div class="row">
                  <div class="col-lg-4 first">
                    <h2 class="a">80K</h2>
                    <p class="followers">Followers</p>
                  </div>
                  <div class="col-lg-4 second">
                    <h2 class="b">803K</h2>
                    <p class="likes">Likes</p>
                  </div>
                  <div class="col-lg-4 third">
                    <h2 class="c">1.4K</h2>
                    <p class="photos">Photos</p>
                  </div>
                </div>
              </div>
  
            </div>
          </div>
  
        </div>
      </div>
    </section>
  </div>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Hazem Salah</a>.
  </div>
</body>
</html>
